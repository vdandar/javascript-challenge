<!DOCTYPE html>
<html>
<head>
  <title>UFO Finder</title>

  <!-- Bootstrap CSS and JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  
  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

  <!-- Custom stylesheet and font -->
  <link rel="stylesheet" href="static/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <!-- Custom JavaScript -->
  <script src="static/js/data.js" defer></script>
  <script src="static/js/app.js" defer></script>
</head>

<body>
  <div class="wrapper">
    
    <!-- Start of Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Start of Main Display -->
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <!-- End of Main Display -->
    
    <!-- Start of Data Container with Filter -->
    <div class="container"> <!-- container -->     
      <div class="row"> <!-- container row -->

        <!-- Start of filter panel -->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="ex. 1/11/2011">
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">City</label>
                        <input class="form-control" id="city" type="text" placeholder="ex. chicago">
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">State</label>
                        <input class="form-control" id="state" type="text" placeholder="ex. il">
                      </li>
                      <li class="filter list-group-item">
                        <label for="country">Country</label>
                        <input class="form-control" id="country" type="text" placeholder="ex. us">
                      </li>
                      <li class="filter list-group-item">
                        <label for="shape">Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="ex. circle">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <!-- End of filter panel -->

        <!-- Start of data table -->
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id='ufo-tbody'></tbody>
            </table>
          </div>
        </div>
        <!-- End of data table -->

      </div> <!-- container row -->
    </div> <!-- container -->     
    <!-- End of Data Container with Filter -->

    <!-- Start of footer -->
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
    <!-- End of footer -->
  </div>

</body>

</html>
